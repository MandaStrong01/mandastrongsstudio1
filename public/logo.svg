<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#gradient)"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0033;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Film Strip Icon -->
  <g transform="translate(256, 200)">
    <!-- Film reel -->
    <rect x="-80" y="-60" width="160" height="100" rx="8" fill="url(#textGradient)" opacity="0.9"/>
    <rect x="-70" y="-50" width="140" height="80" rx="4" fill="#1a0033"/>

    <!-- Film perforations -->
    <rect x="-75" y="-45" width="10" height="15" rx="2" fill="url(#textGradient)"/>
    <rect x="-75" y="-20" width="10" height="15" rx="2" fill="url(#textGradient)"/>
    <rect x="-75" y="5" width="10" height="15" rx="2" fill="url(#textGradient)"/>
    <rect x="-75" y="30" width="10" height="15" rx="2" fill="url(#textGradient)"/>

    <rect x="65" y="-45" width="10" height="15" rx="2" fill="url(#textGradient)"/>
    <rect x="65" y="-20" width="10" height="15" rx="2" fill="url(#textGradient)"/>
    <rect x="65" y="5" width="10" height="15" rx="2" fill="url(#textGradient)"/>
    <rect x="65" y="30" width="10" height="15" rx="2" fill="url(#textGradient)"/>

    <!-- Play button -->
    <polygon points="-20,-25 -20,25 30,0" fill="url(#textGradient)"/>
  </g>

  <!-- Text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">MANDA</text>
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">STRONG</text>
  <text x="256" y="430" font-family="Arial, sans-serif" font-size="24" fill="#c084fc" text-anchor="middle">STUDIO</text>
</svg>
